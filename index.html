<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Team18-Term-Project</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec3 vPosition;
		attribute vec3 normal;
		varying vec3 N, L, E;
		uniform vec4 lightPosition;
		uniform mat4 projection;
		// uniform mat4 camera;
		uniform mat4 modelView;
		uniform mat3 normalMatrix;
		void main() {
			gl_Position = projection * modelView * vec4(vPosition, 1.);

			vec3 pos = (modelView * vec4(vPosition, 1.)).xyz;
			if (lightPosition.z == 0.0)
				L = normalize(lightPosition.xyz);
			else
				L = normalize(lightPosition).xyz - pos;

			E = -normalize(pos);
			N = normalize(normalMatrix * normal);

			//fColor = vec4(color.xyz + max(dot(normalize(normal), normalize(vec3(1.0, 0.0, 1.0))), 0.0) * vec3(1.0, 1.0, 1.0), 1.0);
		}
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 ambientProduct;
		uniform vec4 diffuseProduct;
		uniform vec4 specularProduct;
		uniform float shininess;
		varying vec3 N, L, E;
		void main()
		{
			vec3 H = normalize(L + E);

			float Kd = max(dot(L, N), 0.0);
			vec4 diffuse = Kd * diffuseProduct;

			float Ks = pow(max(dot(N, H), 0.0), shininess);
			vec4 specular = Ks * specularProduct;
			
			if (dot(L, N) < 0.0)
				specular = vec4(0.0, 0.0, 0.0, 1.0);

			vec4 fColor = ambientProduct + diffuse + specular;
			fColor.a = 1.0;

			gl_FragColor = fColor;
		}
	</script>
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="project.js"></script>
</head>
